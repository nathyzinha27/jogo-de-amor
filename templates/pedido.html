<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pedido-card">
            <h2 class="pedido-titulo">Chegamos ao final das perguntas!</h2>
            <p class="pedido-texto">Agora me diga… você quer continuar com a surpresa?</p>

            <form action="{{ url_for('resposta') }}" method="POST">
                <button type="submit" name="escolha" value="sim" class="btn-sim">Sim</button>
                <button type="submit" name="escolha" value="nao" class="btn-nao">Não</button>
            </form>
        </div>
    </div>
</body>
</html>
